buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
            maven {
              url 'https://raw.githubusercontent.com/cellrebel/CellRebelSDK/master/releases'
            }
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:4.2.2'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('Cellrebelsdk_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('Cellrebelsdk_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('Cellrebelsdk_minSdkVersion', 16)
        targetSdkVersion safeExtGet('Cellrebelsdk_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.cellrebel.android:cellrebel-sdk:1.9.4'
}
